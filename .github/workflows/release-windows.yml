name: Release (Windows)

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Publish (win-x64, Release)
        shell: pwsh
        run: |
          dotnet publish "SCDToolkit.Desktop/SCDToolkit.Desktop.csproj" -c Release -r win-x64

      - name: Create SCDToolkit-Windows.zip
        shell: pwsh
        run: |
          $publishDir = "SCDToolkit.Desktop/bin/Release/net10.0-windows/win-x64/publish"
          if (!(Test-Path $publishDir)) { throw "Publish folder not found: $publishDir" }

          New-Item -ItemType Directory -Force -Path "dist" | Out-Null
          $zipPath = "dist/SCDToolkit-Windows.zip"
          if (Test-Path $zipPath) { Remove-Item $zipPath -Force }

          Compress-Archive -Path (Join-Path $publishDir '*') -DestinationPath $zipPath
          Get-Item $zipPath | Format-List | Out-String

      - name: Create GitHub Release + upload asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            dist/SCDToolkit-Windows.zip
